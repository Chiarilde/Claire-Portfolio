<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./contact.css" />
        <title>Contact</title>
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container col-xl-11 col-xxl-12 p-5 mt-md-5 mb-md-5">
            <a href="./index.html" class="btn btn-primary btn-lg px-4 me-sm-3">
                Back
            </a>

            <div class="row align-items-center g-lg-5 py-2">
                <!-- Colonna per l'Immagine -->
                <div
                    id="imageCarousel"
                    class="carousel slide col-lg-4 d-flex justify-content-center"
                    data-bs-ride="carousel"
                    data-bs-interval="5000"
                >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="w-100 d-flex justify-content-center">
                                <img
                                    src="./Images/WOMAN-removebg-preview.png"
                                    alt="Contact Image 1"
                                    class="img-fluid mt-3"
                                />
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="w-100 d-flex justify-content-center">
                                <img
                                    src="./Images/MESSAGES-removebg-preview.png"
                                    alt="Contact Image 2"
                                    class="img-fluid mt-3"
                                />
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="w-100 d-flex justify-content-center">
                                <img
                                    src="./Images/INVIO-removebg-preview.png"
                                    alt="Contact Image 3"
                                    class="img-fluid mt-3"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Colonna per il Form (3/4 dello spazio) -->
                <div class="col-lg-8">
                    <form class="rounded-3">
                        <!-- Nome -->
                        <div class="form-floating mb-3" class="text-wrap">
                            <textarea
                                disabled
                                class="form-control bg-white"
                                id="floatingMessage"
                                placeholder="Messaggio"
                                style="height: 120px"
                                required
                            ></textarea>
                            <label
                                disabled
                                for="floatingMessage"
                                class="text-wrap"
                                >Got a <strong>project</strong> in mind or need
                                a hand with your website? Feel free to drop me a
                                line!<br />
                                Whether itâ€™s <strong>design</strong>,
                                <strong>development</strong>, or just some
                                expert advice, Iâ€™m here to help.<br />
                                Letâ€™s bring your ideas to life! ðŸš€
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                disabled
                                type="text"
                                class="form-control bg-white"
                                id="floatingName"
                                placeholder="Nome"
                                required
                            />
                            <label for="floatingName"
                                >Nome: <strong>Chiara Nardelli</strong></label
                            >
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input
                                disabled
                                type="email"
                                class="form-control bg-white"
                                id="floatingEmail"
                                placeholder="name@example.com"
                                required
                            />
                            <label for="floatingEmail"
                                >Email:
                                <strong
                                    >chiara.nardelli@outlook.com</strong
                                ></label
                            >
                        </div>

                        <!-- Oggetto -->
                        <div class="form-floating mb-3">
                            <input
                                disabled
                                type="text"
                                class="form-control bg-white"
                                style="cursor: pointer"
                                id="floatingSubject"
                                placeholder="Oggetto"
                                required
                            />
                            <label for="floatingSubject"
                                >Linkedin:
                                <strong
                                    >https://www.linkedin.com/in/chiaranardelli/</strong
                                ></label
                            >
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
